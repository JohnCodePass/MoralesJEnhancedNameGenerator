<!doctype html>
<html lang="en">

<!-- You are to build out the following:
Make a Random student name generator where you are able to enter in a students name. The list will grow as much as you want it to.
You must allow for the ability to subtract and add more students.
You can randomly pick a student from that list. 
Make two other options, to randomly place based on the number of groups you want or based on the number of people you want in a group. 
The idea is to make sure there are the right number of people in each group. 
The list that it used must also be saved to local storage. 
Flowchart is required and presented based on the group you were in.
Must have data validation.
No more than 175 lines of code in your javascript file.
Must be done for mobile devices -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Random Name Generator</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Random Name Generator</h1>
            <p class="lead">Level2 Day 1</p>
        </div>
    </div>

    <div class="container-fluid py-2 topCont">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Enter name</span>
                    </div>
                    <input id="inputName" type="text" class="form-control" aria-label="Sizing example input"
                        placeholder="Enter a Name" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center pt-2">
            <button id="addNameBtn" type="button" class="btn btn-primary">Add Name</button>
            <button id="subNameBtn" type="button" class="btn btn-danger">Remove Name</button>
        </div>

        <div class="row d-flex justify-content-center pt-3">
            <div class="col-lg-2 col-md-12 d-flex justify-content-center flex-column">
                <input id="inputOption1" type="text" class="form-control" aria-label="Sizing example input"
                    placeholder="Enter number of groups" aria-describedby="inputGroup-sizing-default">
                <button id="selectOne" type="button" class="btn btn-success">
                    Option 1
                </button>
            </div>

            <div class="col-lg-4 col-md-12 d-flex justify-content-center py-3">
                <button type="button" class="btn btn-danger mx-3" data-toggle="modal" data-target="#exampleModal">
                    Randomize One Name
                </button>
            </div>

            <div class="col-lg-2 col-md-12 d-flex justify-content-center flex-column">
                <input id="inputOption2" type="text" class="form-control" aria-label="Sizing example input"
                    placeholder="Enter number of people per group" aria-describedby="inputGroup-sizing-default">
                <button id="selectTwo" type="button" class="btn btn-success">
                    Option 2
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modBack">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Student</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h1 id="displayName"></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="randomBTN" type="button" class="btn btn-danger randomBTN">Randomize</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 py-3 addColor">
                <h2 class="d-flex align-items-center flex-column">Groups</h2>
                <div id="option1Col" class="d-flex align-items-center flex-column">
                
                </div>
            </div>
            <div class="imgCont col-lg-4 d-flex justify-content-center">
                <img class="img-fluid"
                    src="https://i.pinimg.com/originals/b8/38/ed/b838ed9eead6ce4b448bc020883ec881.gif" alt="">
            </div>
            <div class="col-lg-4 py-3 addColor">
                <h2 class="d-flex align-items-center flex-column">People per Group</h2>
                <div id="option2Col" class="d-flex align-items-center flex-column">
                    
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid py-3 d-flex justify-content-end footBot">
        <div class="row">
            <div class="col-12">
                <h1>A Juan Creation</h1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
